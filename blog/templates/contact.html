{% extends 'post_list.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% load staticfiles %}
  
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{% static '/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <title>contact us</title>
</head>
<body>
  <div class="container">
      <h2>Kindly drop your contact details and we will get back to you</h2>
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="tel">Phone Number:</label>
          <input type="password" class="form-control" id="tel" placeholder="Enter phone number">
        </div>
        <div class="form-group">
            <label for="text">Message:</label>
            <input type="text" class="form-control" placeholder="Kindly leave a message">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
</body>
</html>
{% endblock %}
